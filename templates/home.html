<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link rel="stylesheet" href="static/css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

</head>

<body>
  <div class="login">
    <br>
    <br>
    <h1 style="color:antiquewhite">Algeria Forest Fire Prediction</h1>
    <br>
    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('html_predict')}}" method="post">
      <input type="text" name="Temperature" placeholder="Temperature(celsius)" required="required" /><br>
      <input type="text" name="RH" placeholder="RH(% relative humidity)" required="required" /><br>
      <input type="text" name="WS" placeholder="WS(wind speed km/hr)" required="required" /><br>
      <input type="text" name="Rain" placeholder="Rain(total rain in mm)" required="required" /><br>
      <input type="text" name="FFMC" placeholder="FFMC(fine fuel moisture code index)" required="required" /><br>
      <input type="text" name="DMC" placeholder="DMC(duff moisture code index)" required="required" /><br>
      <input type="text" name="DC" placeholder="DC(drought code index)" required="required" /><br>
      <input type="text" name="ISI" placeholder="ISI(Initial spread index)" required="required" /><br>
      <input type="text" name="BUI" placeholder="BUI(buildup index)" required="required" /><br>
      <input type="text" name="FWI" placeholder="FWI(fire weather index)" required="required" /><br>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>

  </div>
  <h2 style="background-color:black;color:chartreuse;">{{prediction_text}}</h2>    
  <h2 style="background-color:black;color:crimson;">{{prediction_text1}}</h2>    

</body>

</html>
